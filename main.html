<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables HTML Only</title>
  </head>
  <body>
    <table width="100%" border="2" cellspacing="0" cellpadding="5" align="center">
      <tr>
        <!-- Top Left -->
        <td valign="top" align="center">
          <table border="2" cellspacing="0" cellpadding="5" align="center">
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><b>Column 1</b></td>
                <td><b>Column 2</b></td>
              </tr>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- Top Right -->
        <td valign="top" align="center">
          <table border="2" cellspacing="0" cellpadding="5" align="center">
            <thead>
              <tr>
                <th colspan="2">Nested Table 1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" align="left">
                  <ul>
                    <li>List item</li>
                    <li>List item</li>
                    <li>List item</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr>
        <!-- Bottom Left -->
        <td valign="top" align="center">
          <table border="2" cellspacing="0" cellpadding="5" align="center">
            <thead>
              <tr>
                <th colspan="2">Nested Table 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#">Nested Table</a></td>
                <td>Demo Continued</td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- Bottom Right -->
        <td valign="top" align="center">
          <table border="2" cellspacing="0" cellpadding="5" align="center">
            <thead>
              <tr>
                <th colspan="2">Nested Table 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" bgcolor="black">
                  <font color="white"><b>HTML</b></font>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
