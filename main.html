<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>

<body>
    <!-- Main Outer Table -->
    <table border="3" cellpadding="10" cellspacing="0" width="100%"">
        
        <!-- Row 1 -->
        <tr>
            <!-- Left Cell -->
            <td style="height:250px;">
                <table border cellpadding="6" cellspacing="0" width="100%">
                    <tr>
                        <th colspan="2" style="font-size:24px;">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th align="center" style="font-size:22px;">Column 1</th>
                        <th align="center" style="font-size:22px;">Column 2</th>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:22px;">abc</td>
                        <td align="center" style="font-size:22px;">def</td>
                    </tr>
                </table>
            </td>

            <!-- Right Cell -->
            <td style="height:250px;">
                <table border="3" cellpadding="6" cellspacing="0" width="100%">
                    <tr>
                        <th colspan="2" style="font-size:24px;">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <ul style="font-size:22px;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <!-- Left Cell -->
            <td style="height:180px;">
                <table border="3" cellpadding="6" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <th colspan="2" style="font-size:24px;">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:22px;">
                            <a href="">Nested Table</a>
                        </td>
                        <td align="center" style="font-size:22px;">Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Right Cell -->
            <td style="height:180px;">
                <table border="3" cellpadding="6" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <th colspan="2" style="font-size:24px;">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" bgcolor="black" style="color:white; font-size:24px;">
                            HTML
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
